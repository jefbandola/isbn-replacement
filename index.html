<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISBN Replacement Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
    }

    input[type="text"] {
      padding: 10px;
      width: 200px;
      font-size: 16px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #0077cc;
    }
  </style>
</head>
<body>

  <h1>ISBN Replacement Finder</h1>
  <div>
    <input type="text" id="isbnInput" placeholder="Enter ISBN">
    <button onclick="findReplacement()">Search</button>
  </div>
  <div id="result"></div>

  <script>
    let isbnMap = {};

    // Load the JSON file
    fetch('isbn_data.json')
      .then(response => response.json())
      .then(data => {
        isbnMap = data;
      })
      .catch(error => {
        console.error("Error loading ISBN data:", error);
        document.getElementById('result').textContent = "Error loading ISBN data.";
      });

    function findReplacement() {
      const input = document.getElementById('isbnInput').value.trim();
      const resultDiv = document.getElementById('result');

      if (!input) {
        resultDiv.textContent = "Please enter an ISBN.";
        return;
      }

      if (isbnMap[input]) {
        resultDiv.textContent = `Replacement ISBN: ${isbnMap[input]}`;
      } else {
        resultDiv.textContent = `No replacement ISBN found for ${input}`;
      }
    }
  </script>

</body>
</html>
