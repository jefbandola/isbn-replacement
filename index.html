<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ISBN Replacement Lookup</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      max-width: 500px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      margin-bottom: 10px;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
    }

    .replacement {
      color: red;
      font-size: 28px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h2>ISBN Replacement Search</h2>

  <input 
    id="isbnInput" 
    type="text" 
    placeholder="Enter ISBN number (e.g. 9781473774667)" 
    autocomplete="off"
  />

  <div id="result"></div>

  <script>
    /***********************
     * Load ISBN JSON
     ***********************/
    const isbnMap = {};

    fetch("isbn.json")
      .then(response => response.json())
      .then(data => {
        Object.keys(data).forEach(key => {
          const normalized = key.replace(/[^0-9X]/gi, "");
          isbnMap[normalized] = data[key];
        });
      });

    /***********************
     * Search Function
     ***********************/
    document.getElementById("isbnInput").addEventListener("input", () => {
      resetInactivityTimer();

      const input = document.getElementById("isbnInput").value.replace(/[^0-9X]/gi, "");
      const resultDiv = document.getElementById("result");

      if (isbnMap[input]) {
        resultDiv.innerHTML =
          `Please use <span class="replacement">${isbnMap[input]}</span> for billing.`;
      } else if (input.length > 5) {
        resultDiv.textContent = "No replacement ISBN found.";
      } else {
        resultDiv.textContent = "";
      }
    });

    /***********************
     * Inactivity Auto-Refresh
     ***********************/
    let inactivityTimer;

    function resetInactivityTimer() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(() => {

        // Clear input and results
        document.getElementById("isbnInput").value = "";
        document.getElementById("result").textContent = "";

        // Clear saved history if any
        localStorage.clear();
        sessionStorage.clear();

        // Refresh page
        location.reload();
      }, 60000); // 1 minute
    }

    // Detect user activity
    ["mousemove","keypress","click","scroll","touchstart"].forEach(event => {
      document.addEventListener(event, resetInactivityTimer);
    });

    // Start timer on page load
    resetInactivityTimer();
  </script>

</body>
</html>
