<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISBN Replacement Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      color: #333;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #0077cc;
    }

    .replacement {
      font-size: 28px;
      color: red;
      font-weight: bold;
      margin: 0 5px;
    }
  </style>
</head>
<body>

  <h2>ISBN Replacement Finder</h2>
  <div>
    <!-- Auto-suggest list -->
    <input list="isbnList" type="text" id="isbnInput" placeholder="Enter ISBN number">
    <datalist id="isbnList"></datalist>

    <button onclick="findReplacement()">Search</button>
  </div>
  <div id="result"></div>

  <!-- ⭐ JSON5 PARSER CDN -->
  <script src="https://cdn.jsdelivr.net/npm/json5@2/dist/index.min.js"></script>

  <script>
    let isbnMap = {};

    // Load JSON5 safely using JSON5 parser
    function loadISBNData() {
      const timestamp = new Date().getTime();
      fetch(`isbn_data.json5?t=${timestamp}`)
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok');
          return response.text();   // read as text
        })
        .then(text => {
          // ⭐ Parse JSON5 (supports comments, trailing commas, etc.)
          isbnMap = JSON5.parse(text);
          console.log("JSON5 ISBN data loaded");

          const list = document.getElementById("isbnList");
          list.innerHTML = "";

          Object.keys(isbnMap).forEach(isbn => {
            const option = document.createElement("option");
            option.value = isbn;
            list.appendChild(option);
          });
        })
        .catch(error => {
          console.error("Error loading ISBN data:", error);
          document.getElementById('result').textContent =
            "Error loading ISBN data. Please check your files.";
        });
    }

    // numeric validation
    document.getElementById("isbnInput").addEventListener("input", function () {
      this.value = this.value.replace(/[^0-9]/g, "");
    });

    function findReplacement() {
      const input = document.getElementById('isbnInput').value.trim();
      const resultDiv = document.getElementById('result');

      if (!input) {
        resultDiv.textContent = "Please enter an ISBN number.";
        return;
      }

      if (!/^[0-9]+$/.test(input)) {
        resultDiv.textContent = "Invalid input. ISBN must contain numbers only.";
        return;
      }

      if (!isbnMap || Object.keys(isbnMap).length === 0) {
        resultDiv.textContent = "ISBN data is still loading. Please try again later.";
        return;
      }

      if (isbnMap[input]) {
        resultDiv.innerHTML =
          `Please use the replacement ISBN <span class="replacement">${isbnMap[input]}</span> for billing.`;
      } else {
        resultDiv.textContent = `No replacement ISBN found for ${input}`;
      }
    }

    // load json5 on page load
    window.onload = loadISBNData;
  </script>

</body>
</html>
