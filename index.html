<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISBN Replacement Finder</title>
  <script src="https://cdn.jsdelivr.net/npm/json5@2/dist/index.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7fb;
      padding: 20px;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      max-width: 350px;
    }
    #message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>ISBN Replacement Finder</h2>

  <input type="text" id="isbnInput" placeholder="Enter ISBN number">
  <button onclick="searchISBN()">Search</button>

  <div id="message"></div>

  <script>
    // JSON5 allows comments + trailing commas
    const isbnDataJSON5 = `
    {
      // Old ISBN : Replacement ISBN
      "1234": "5678",
      "1111": "2222",
      "5555": "9999",
      // This one doesn't exist in replacements
      "8888": null,
    }`;

    // Parse JSON5
    const isbnData = JSON5.parse(isbnDataJSON5);

    function searchISBN() {
      const input = document.getElementById("isbnInput").value.trim();
      const messageDiv = document.getElementById("message");

      // Validate numeric input
      if (!/^[0-9]+$/.test(input)) {
        messageDiv.innerHTML = "❌ ISBN must contain numbers only.";
        messageDiv.style.color = "red";
        return;
      }

      // Look up ISBN
      if (input in isbnData && isbnData[input]) {
        messageDiv.innerHTML = `✅ Please use replacement ISBN <strong>${isbnData[input]}</strong> for billing.`;
        messageDiv.style.color = "green";
      } else {

        /** ⭐ CUSTOM MESSAGE IF NO REPLACEMENT ⭐ */
        messageDiv.innerHTML = `
          ⚠️ No replacement ISBN found.<br>
          <small>
            Please contact Tech or verify with Operation before proceeding.
          </small>`;
        messageDiv.style.color = "#cc8800";
      }
    }
  </script>

</body>
</html>
