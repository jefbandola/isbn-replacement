<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISBN Replacement Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #0077cc;
    }
  </style>
</head>
<body>

  <h1>ISBN Replacement Finder</h1>
  <div>
    <input type="text" id="isbnInput" placeholder="Enter ISBN number">
    <button onclick="findReplacement()">Search</button>
  </div>
  <div id="result"></div>

  <script>
    let isbnMap = {};

    // Load JSON with cache-busting
    function loadISBNData() {
      const timestamp = new Date().getTime();
      fetch(`isbn_data.json?t=${timestamp}`)
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok');
          return response.json();
        })
        .then(data => {
          isbnMap = data;
          console.log("ISBN data loaded successfully:", isbnMap);
        })
        .catch(error => {
          console.error("Error loading ISBN data:", error);
          document.getElementById('result').textContent =
            "Error loading ISBN data. Please check your files.";
        });
    }

    function findReplacement() {
      let input = document.getElementById('isbnInput').value.trim();

      if (!input) {
        document.getElementById('result').textContent = "Please enter an ISBN number.";
        return;
      }

      // Automatically add "ISBN" prefix to match JSON keys
      const key = "ISBN" + input;

      const resultDiv = document.getElementById('result');

      if (!isbnMap || Object.keys(isbnMap).length === 0) {
        resultDiv.textContent = "ISBN data is still loading. Please try again in a moment.";
        return;
      }

      if (isbnMap[key]) {
        resultDiv.textContent = `Replacement ISBN: ${isbnMap[key]}`;
      } else {
        resultDiv.textContent = `No replacement ISBN found for ${input}`;
      }
    }

    // Load JSON when page loads
    window.onload = loadISBNData;
  </script>

</body>
</html>
